{% set version = "4.1.1" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tesseract
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tesseract_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tesseract/tesseract_{{ version }}.tar.gz
  sha256: 75bf601815feb8bbdde73f5812280004a99aea0f2bf4a6edc4041e7a41f49ebb

build:
  merge_build_host: true  # [win]
  skip: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcpp >=0.12.12
    - r-curl
    - r-digest
    - r-pdftools >=1.5
    - r-rappdirs
    - tesseract >=3.03
    - leptonica
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=0.12.12
    - r-curl
    - r-digest
    - r-pdftools >=1.5
    - r-rappdirs
    - tesseract >=3.03
    - leptonica

test:
  commands:
    - $R -e "library('tesseract')"           # [not win]
    - "\"%R%\" -e \"library('tesseract')\""  # [win]

about:
  home: https://github.com/ropensci/tesseract
  license: Apache-2.0
  summary: "Bindings to 'Tesseract' (https://opensource.google.com/projects/tesseract):  a powerful optical character recognition (OCR) engine that supports over 100 languages. The engine is highly configurable in order to tune the detection algorithms and obtain the best possible results."
  license_family: APACHE
  license_file:
    - LICENSE
    - COPYRIGHT

extra:
  recipe-maintainers:
    - conda-forge/r
    - apcamargo

